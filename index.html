<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS from a CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ingredient List</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Panel for Adding/Removing Ingredients -->
        <div class="col-md-3 col-lg-2 sidebar">
          <h2>Ingredients</h2>
          <form id="ingredient-form">
            <div class="form-group">
              <label for="ingredientName">Ingredient Name</label>
              <input
                type="text"
                class="form-control"
                id="ingredientName"
                placeholder="E.g., Flour"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Add Ingredient
            </button>
          </form>
        </div>

        <!-- Right Panel for Displaying Ingredient List -->
        <div class="col-md-9 col-lg-10 main">
          <h2 class="d-flex justify-content-between align-items-center">
            <span>Ingredient List</span>
            <button id="deleteAll" class="btn btn-danger btn-sm">
              Delete All
            </button>
          </h2>
          <ul id="ingredientList" class="list-group">
            <!-- Ingredient items will be added dynamically here -->
          </ul>
          <button id="generateMenus" class="btn btn-success btn-sm mt-3">
            Generate Menus
          </button>
        </div>
      </div>
    </div>

    <!-- Modal for Displaying Ingredients -->
    <div
      class="modal fade"
      id="ingredientModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ingredientModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ingredientModalLabel">
              Ingredients List
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Ingredient list will be displayed here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS from a CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
